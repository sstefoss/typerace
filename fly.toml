# fly.toml file generated for typerace on 2023-04-06T23:45:40+03:00

app = "typerace"
kill_signal = "SIGTERM"
kill_timeout = 5
mounts = []
primary_region = "ams"
processes = []

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "typerace.fly.dev"
  PORT = "8080"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 1000
    soft_limit = 1000
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
